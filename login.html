<html>
	<head>
 		<title>Log In</title>
 		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- Second Meta is Internet Explorer Compatibility and second is Third Mobile Meta -->
 		<link rel="stylesheet" href="css/bootstrap.css">
 		<link rel="stylesheet" href="css/style.css">
 		
 	</head>
 	<body>
 		<!--Start Navbar-->
		<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#"> <img src="images/DS2.png"> </a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			    	<form class="navbar-form navbar-left" style="padding-top: 8px">
			    		<div class="row">
						    <div class="col-lg-6">
							    <div class="input-group">
								    <span class="input-group-btn">
								    	<button type="button" class="btn btn-default" aria-label="Left Align">
  											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
								    </span>
							    	<input type="text" class="form-control" placeholder="Search for...">
							    </div><!-- /input-group -->
						    </div><!-- /.col-lg-6 -->
					    </div>

			    	</form>
			    	<ul class="nav navbar-nav navbar-right"> <!--It took navbar right so it went right-->
				        <p>
							<button type="button" class="btn btn-primary" onclick="location.href='signup.html'">Sign Up</button>
						</p> 
			        </ul>
			    </div><!-- /.navbar-collapse -->

			</div><!-- /.container-fluid -->
			  <!-- End of the Container-->
		</nav>
		<!--End Navbar-->

		<div class="Container">
			<div class="row">
				<div class="col-xs-8">
					<form style="border:5px; margin-top: 120px;">
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						</div>
						<div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="checkbox">
						    <label>
						      <input type="checkbox"> DELETE IF NOT NEEDED
						    </label>
						</div>
						<button type="submit" class="btn btn-warning" style="width:150px;">Log in</button>
						<button type="button" class="btn btn-default">Cancel</button>
					</form>
				</div>
			</div>

 		<script src="js/jquery-1.11.1.min.js"></script>
 		<script src="js/bootstrap.min.js"></script>
 		<script src="js/plugins.js"></script>
